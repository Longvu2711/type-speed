<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    #text-input {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .text-sample {
      font-size: 18px;
      line-height: 1.5;
    }
    .word {
      display: inline;
      margin-right: 5px;
    }
    .correct {
      color: black;
    }
    .incorrect {
      color: red;
    }
    .untyped {
      color: grey;
    }
  </style>
</head>
<body>
  <h1>Typing Speed Test</h1>
  <div id="text-sample" class="text-sample">
    <!-- Sample text will be rendered here -->
  </div>
  <textarea id="text-input" placeholder="Start typing here..."></textarea>
  <button id="submit-btn">Submit</button>
  <p id="result"></p>

  <script>
    // Sample text with 20 words
    const sampleText = "The quick brown fox jumps over the lazy dog. Pack my box with five dozen liquor jugs. How razorback-jumping frogs can level six piqued gymnasts.";
    const words = sampleText.split(' ');

    function renderSampleText() {
      const textSample = document.getElementById('text-sample');
      textSample.innerHTML = words.map(word => `<span class="word untyped">${word}</span>`).join(' ');
    }

    function updateTextSample(userInput) {
      const textSample = document.getElementById('text-sample');
      const spans = textSample.querySelectorAll('.word');

      let inputWords = userInput.split(' ');
      for (let i = 0; i < spans.length; i++) {
        if (inputWords[i] === undefined) {
          spans[i].className = 'word untyped';
        } else if (inputWords[i] === words[i]) {
          spans[i].className = 'word correct';
        } else {
          spans[i].className = 'word incorrect';
        }
      }
    }

    document.getElementById('text-input').addEventListener('input', (e) => {
      updateTextSample(e.target.value);
    });

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const endTime = new Date().getTime();
      const text = document.getElementById('text-input').value;

      const response = await fetch('/calculate-speed', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          startTime: window.startTime,
          endTime,
          text,
        }),
      });

      const data = await response.json();
      document.getElementById('result').textContent = `Typing Speed: ${data.typingSpeed} WPM`;
    });

    // Initialize
    renderSampleText();
    window.startTime = new Date().getTime();
  </script>
</body>
</html>
